<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - slog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="pd25">
        <div class="slog_logo">
            <h1 class="nav_tt">Login</h1>
            <div><p class="nav_sm">나만의 일상에<br/>특별함을 더하다</p></div>
        </div>
        <button class="back"><i class="fas fa-arrow-left"></i></button>
        <!-- <a href="index.html" class="login_btn"><i class="fas fa-arrow-left"></i></a> -->
    </header>

    <main class="login_form">
        <img src="images/login_photo.png" alt="login_photo">
        <form action="#" method="post" class="pd40">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="big_btn">
        </form>
        <p class="nn_small pd40 tt_gray tac">Don't have an account? <strong>Sign up</strong></p>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
